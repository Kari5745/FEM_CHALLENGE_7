<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

<body>
  <main>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="decoration">
      <div class="content">
        <img src="images/image-victor.jpg" alt="profile picture" class="profile-picture">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="location">London</p>
        <div class="stats">
          <div class="followers">
            <h2 class="number">80k</h2>
            <p class="stat-name">Followers</p>
          </div>
          <div class="likes">
            <h2 class="number">803k</h2>
            <p class="stat-name">Likes</p>
          </div>
          <div class="photos">
            <h2 class="number">1.4K</h2>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
